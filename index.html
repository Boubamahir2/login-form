<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="main">
    <div class="form-conatiner">
      <div class="button-container">
        <div class="btn"></div>
        <button type="button" class="toggle-btn" onclick="loginAccount()">Login</button>
        <button type="button" class="toggle-btn" onclick="registerAccount()">Register</button>
      </div>

      <div class="social-icons">
        <img src="fb.png" alt="">
        <img src="tw.png" alt="">
        <img src="gp.png" alt="">
      </div>
 <!-- login -->
      <form class="form" id="login">
        <input type="text" class="input-field" placeholder="User Id " required>
        <input type="password" class="input-field" placeholder="Enter password " required>
        <button type="submit" class="submit-btn">login</button>
        <input type="checkbox" class="checkbox span" ><span class="span">Remember password</span>

      </form>
      
      <!-- logout -->
      <form class="form" id="Register">
        <input type="text" class="input-field" placeholder="User Id " required>
        <input type="email" class="input-field" placeholder="Enter email " required>
        <input type="password" class="input-field" placeholder="Enter password " required>
        <button type="submit" class="submit-btn">Register</button>
        <input type="checkbox" class="checkbox span" ><span class="span">I agree to terms and condtions</span>
      </form>
    </div>

    
  </div>
  <script src="main.js"></script>
</body>
</html>
